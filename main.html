<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required placeholder="Name">
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" required placeholder="Email">
		<br>
		<label for="gender">Gender:</label>
		<input type="radio" id="gender_m,gender_f" required>
		<br>
		<label for="cars">car Brands:</label>
		<input type="select" id="cars" required placeholder="Please choose ann option">
		<br>
		<label for="age">Age:</label>
		<input type="number" id="age" required placeholder="Age">
		<br>
		<label for="dob">DoB:</label>
		<input type="date" id="dob" required>
		<br>
		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" required="No" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" required placeholder="Password">
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<br>
		<button type="submit">submit</button>
	</form>

</body>

</html>
